const getUniqueRandomValuesFromArray = (passedArr, numberOfRandomValues) => {
	const uniqueValues = [...new Set(passedArr)];
	const errMessage = 'You requested more random, unique values than are available in your passed array, try again';

	if (uniqueValues.length < numberOfRandomValues) {
		return errMessage;
	}

	let uniqueRandomVals = new Set();

	do {
	  let i = generateRandomInteger(0, uniqueValues.length - 1);

	  uniqueValues.forEach(element => {
		  uniqueRandomVals.add(uniqueValues[i]);
		  element;
		});
	}

	while (uniqueRandomVals.size < numberOfRandomValues);

	return [...uniqueRandomVals];
};
</script>
