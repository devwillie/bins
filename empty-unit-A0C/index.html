<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
* {
  font-family: sans-serif;
}
</style>
</head>
<body>

<!--boot js--><script id="jsbin-javascript" defer>console.clear()

// WSL NOTE: In `JS Bin`, numbers are orange and strings are white.
let myNumber = +"42"
console.log(myNumber)

let myStringNumber = "44"
console.log(myStringNumber)

let myOtherNumber = Number("54")
console.log(myOtherNumber)

let myParseIntedNumber = parseInt("64", 10)
console.log(myParseIntedNumber)

console.log(+"3" + +"4") // number 7
</script>
</body>
</html>
