const generateRandomInteger = (boundaryOne, boundaryTwo) => {
	let minimum, maximum;

	if(boundaryOne < boundaryTwo) {
		minimum = Math.ceil(boundaryOne);
		maximum = Math.floor(boundaryTwo);
	}
	else {
		minimum = Math.ceil(boundaryTwo);
		maximum = Math.floor(boundaryOne);
	}

	return Math.floor(Math.random() * (maximum - minimum + 1)) + minimum;
};

const getRandomMarketingNameValues = (passedArr, numberOfRandomValues) => {
	const uniqueValues = [...new Set(passedArr)];
	const errMessage = 'You requested more random, unique values than are available in your passed array, OR you inexplicably passed a zero, try again';
	let r = new Set();

	function notSingletonMatch(item,regex, noOfMatches) {  // Needed to make ESLint happy (no-loop-func)
		if (regex.test(item)) {
			++noOfMatches;
		}

		return noOfMatches;
	}

	if (uniqueValues.length < numberOfRandomValues || numberOfRandomValues === 0) {
		return errMessage;
	}

	do {
		let matchCount = 0;
		let i = generateRandomInteger(0, uniqueValues.length - 1);
		let regexp = new RegExp(uniqueValues[i]); // Match on this element candidate

		uniqueValues.forEach((item) => {
			if (notSingletonMatch(item, regexp, matchCount) > 0) {
				++matchCount;
			}
		});

		if (matchCount > 0) { // This is NOT a singleton, therefore it is a candidate
      		r.add(uniqueValues[i]);
		}
		else {
			uniqueValues.splice(i, 1); // Remove the matched value from original array and check for equivalency (i.e. array isn't large enough for requested number of random, unique values)
			if (uniqueValues.length === r.size) {
				return errMessage;
			}

			continue;
	  }
	}
	while (r.size < numberOfRandomValues);

	return [...r];
};
